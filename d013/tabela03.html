<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        td, th {
             
            border: 1px;
            padding: 10px;
            text-align: center;
            border-collapse: collapse;
            width: 300px;
            border: 1px solid black;
        }

        .nota {
            background-color: gray;
            font-size: large;
            color: white;
        }

        
    </style>
</head>
<body>

        <thead>

                <th rowspan="2" class="nota">Médias</th>
            </tr>
            <tr>

            </tr>
        </thead>
        <tbody>

            </tr>
            <tr>
                <td>Física</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="nota">Médias de Exatas</th>
                <th class="nota">0.0</th>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="nota">Médias de Humanas    </th>
                <th  class="nota">0.0</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
