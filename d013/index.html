<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
          td {
            border: 1px;
            padding: 10px;
            text-align: center;
        }
        
        td {
            border-collapse: collapse;
            width: 300px;
            border: 1px solid black;
        }
         


    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
            
        </tr>
        <tr>
            <td row>10</td>
            <td></td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
